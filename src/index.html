<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="message"></div>
    <section id="state-store">
        <h1 id="topic">Lift Simulation</h1>
        <div class="lift-inputs">
            <div class="lift-inputs-left">No of floor </div> 
            <div class="lift-inputs-right"> <input type="number" name="floor-input" id="floor-input"></div>
        </div>
        <div class="lift-inputs">
            <div class="lift-inputs-left">No of lifts</div>
            <div class="lift-inputs-right"> <input type="number" name="lift-input" id="lift-value"></div>
        </div>
        <div>
            <button id="simulate" class="btn">Simulate</button>
            <button id="reset" class="btn">Reset</button>
        </div>
    </section>
    <div id="floors"></div>

    <footer id="footer">
        <ul id="foot">
            <li>Created By <a class="foo-links" target="_blank" href="https://www.youtube.com/c/iAmAshuSahoo">@iAmAshuSahoo</a></li>
            <li><a class="foo-links" target="_blank" href="https://github.com/iAmAshuSahoo">Source Code</a></li>
        </ul>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
