<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section id="state-store">
        <h1 id="topic">Lift Simulation</h1>
        <div class="lift-inputs">
            <div class="lift-inputs-left">No of floor </div> 
            <div class="lift-inputs-right"> <input type="number" name="floor-input" id="floor-input"></div>
        </div>
        <div class="lift-inputs">
            <div class="lift-inputs-left">No of lifts</div>
            <div class="lift-inputs-right"> <input type="number" name="lift-input" id="lift-value"></div>
        </div>
        <button>Simulate</button>
    </section>
    <section class="floor-component">
        <div class="floor-height">
            <div class="navigation-buttons">
                <div class="up navigate">Up</div>
                <div class="down navigate">Down</div>
            </div>
            <div id="lifts"></div>
            <div class="lift"></div>
        </div>
        <div class="floor-number">Floor 1</div>
    </section>
</body>
</html>
